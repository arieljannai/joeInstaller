<!DOCTYPE html>
<html lang="he" ng-app="Joe">
    <center>
    <head>
        <title> Joe the Installer! </title>
        <img src ="title.jpg"/>
        <script src="../../bower_components/angular/angular.js" ></script>
        <!--<link  href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">-->
        <link  href="../stylesheets/style.css" rel="stylesheet">
        <script>
            var Joe = angular.module('Joe', []);
            
            Joe.controller('AppCtrl', ['$scope', function($scope) {
                $scope.apps = ['Visual Studio', 'Notepad++', 'Git'];
            }]);
        </script>
    </head>
    
    <body ng-controller="AppCtrl">
        <div>
            search: <input type ="text" ng-model ="searchText" />
            {{ searchText }}    
            <br />
            <h3>Applications</h3>
            <table>
                <tr ng-repeat="app in apps | filter:searchText">
                    <td>{{ app }}</td>
                </tr>
            </table>
        </div>
    </body>
 </center>
</html>
