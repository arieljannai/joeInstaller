<!DOCTYPE html>
<html lang="he" ng-app="joeInstaller">
    <center>
    <head>
        <title> Joe the Installer! </title>
        <img src ="title.jpg"/>
        <script src="../../bower_components/angular/angular.js" ></script>
        <script src="../js/index.js" ></script>
        <!--<link  href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"> -->
        <link  href="../stylesheets/style.css" rel="stylesheet">
       
    </head>

    <body ng-controller="ShowProgramsController" >
        <div>
            search: <input type ="text" ng-model ="searchText" size="80%" />
            {{ searchText }}    
            <br />
            <br />
            <div class="container-fluid">
               <div class="row">
                    <div class="col-md-2" ng-repeat="tag in tags | filter:searchText"`>
                        {{tag}}
                    </div>
                </div>
                
            </div>
            <br />
            <br />
            <h3>Applications</h3>
            <div class="container-fluid">
                <div class="row"> 
                    <div class="col-md-3" ng-repeat="app in applications | filter:searchText"`>
                       <a ng-href="{{app.versions[0].path}}"><img ng-src = "{{app.versions[0].icon}}" width="150" height="150" title ={{app.description}} ></a> 
                        <br/>{{app.name}}
                    </div>
                </div>
            </div>
            
        </div>
    </body> 
 </center>
</html>
